        <script type="module">
            console.log('Tentando carregar projeto original...');
            
            // Carregar o projeto original
            import('./index.js').then(() => {
                console.log('Projeto original carregado com sucesso!');
            }).catch(error => {
                console.error('Erro ao carregar projeto original:', error);
                
                // Se falhar, mostrar erro detalhado
                document.querySelector('.experience').innerHTML = `
                    <div style="color: white; text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                        <h2>Erro ao carregar projeto original</h2>
                        <p><strong>Erro:</strong> ${error.message}</p>
                        <p><strong>Stack:</strong> ${error.stack}</p>
                        <p>Verifique o console para mais detalhes.</p>
                    </div>
                `;
            });
        </script>
